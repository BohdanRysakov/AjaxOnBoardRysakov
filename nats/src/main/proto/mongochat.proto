syntax = "proto3";

package rys.nats.protostest;

message Chat {
  string id = 1;
  string name = 2;
  repeated string users = 3;
}

message ChatUpdateRequest {
  string requestId = 1;
  Chat chat = 2;
}

message ChatList {
  repeated Chat chats = 1;
}

message ChatDeleteRequest {
  string requestId = 1;
}

message ChatDeleteResponse {
  bool result = 1;
}

message ChatFindRequest {
  string id = 1;
}
